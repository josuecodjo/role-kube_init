apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: base-apps
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - values.yaml
    path: base-apps
    repoURL: https://github.com/josuecodjo/argocd-apps.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
